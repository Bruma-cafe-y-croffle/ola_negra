            overflow-x: hidden;

        }

            letter-spacing: -0.02em;
        }

            text-transform: uppercase;
            letter-spacing: 0.25em;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .leaf-decoration {
            position: fixed;
            pointer-events: none;
            opacity: 0.12;
            z-index: 0;
            color: var(--moss);
        }

        .glass {
            background: rgba(244, 241, 234, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 2px solid var(--brava-orange);
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal { animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        .category-tab {
            transition: all 0.3s ease;
            padding: 6px 12px;
            border-radius: 4px;
            background: rgba(27, 38, 27, 0.03);
            border: 1px solid transparent;
            font-size: 0.65rem;
        }

        .category-tab.active {
            background: var(--brava-orange);
            color: white !important;
            opacity: 1 !important;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.2);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .btn-add-subtle {
            position: relative;
            display: inline-block;
            padding: 6px 0;
            transition: all 0.3s ease;
            overflow: hidden;
            color: var(--brava-orange) !important;
        }

        .btn-add-subtle::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--brava-orange);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.6;
        }

        .btn-add-subtle:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

                            <span className="grayscale-[0.5]">üåø</span>
                            {cart.length > 0 && (
                                <span className="absolute -top-1 -right-0 bg-brava text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-bold shadow-sm">
                                    {cart.reduce((a,b)=>a+b.qty,0)}
                                </span>
                            )}
                        </button>
                    </header>

                    <main className="pt-28 px-4 max-w-4xl mx-auto relative z-10 pb-40">
                        <div className="text-center mb-10 reveal">
                            <h3 className="text-4xl italic font-light">{scene === 'tarde' ? 'Dulce Atardecer' : 'La Brasa de Autor'}</h3>
                            <div className="h-1 w-10 bg-brava mx-auto mt-3 rounded-full opacity-60"></div>
                        </div>

                        {isParrilla && (
                            <div className="flex overflow-x-auto gap-3 pb-5 mb-6 no-scrollbar justify-start sm:justify-center">
                                {Object.keys(MENU_DATA.parrilla).map(cat => (
                                    <button 
                                        key={cat}
                                        onClick={() => setActiveSub(cat)}
                                        className={`whitespace-nowrap uppercase-elegant category-tab ${activeSub === cat ? 'active' : 'opacity-60 bg-white/50'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        )}

                        {!isSalchis && !isBeverage && (
                            <div className="relative">
                                <div 
                                    className={`flex overflow-x-auto gap-4 pb-6 no-scrollbar ${isParrilla ? 'horizontal-scroll' : ''}`}
                                    style={{ scrollBehavior: 'smooth' }}
                                >
                                    {currentItems.map((item, idx) => (
                                        <ItemCard 
                                            key={item.id} 
                                            item={item} 
                                            onAdd={addToCart} 
                                            delay={`${idx * 0.1}s`}
                                            isHorizontal={isParrilla}
                                        />
                                    ))}
                                </div>
                                
                                {isParrilla && currentItems.length > 1 && (
                                    <div className="flex justify-center items-center gap-2 mt-2 text-xs opacity-40 italic scroll-hint">
                                        <span>‚Üê Desliza ‚Üí</span>
                                    </div>
                                )}
                            </div>
                        )}

                        {isSalchis && (
                            <div className="space-y-6">
                                {salchisSections.map((section, sectionIdx) => (
                                    <div key={sectionIdx}>
                                        <VerticalSectionHeader title={section.title} subtitle={section.subtitle} />
                                        <div className="space-y-2">
                                            {section.items.map((item, itemIdx) => (
                                                <ItemCard 
                                                    key={item.id} 
                                                    item={item} 
                                                    onAdd={addToCart} 
                                                    delay={`${(sectionIdx * 10 + itemIdx) * 0.1}s`}
                                                    isHorizontal={false}
                                                    isVertical={true}
                                                />
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {isBeverage && (
                            <div className="space-y-4">
                                {currentItems.map((item, idx) => (
                                    <ItemCard 
                                        key={item.id} 
                                        item={item} 
                                        onAdd={addToCart} 
                                        delay={`${idx * 0.1}s`}
                                        isHorizontal={false}
                                        isVertical={true}
                                    />
                                ))}
                            </div>
                        )}

                        {isParrilla && currentItems.length > 1 && !isSalchis && !isBeverage && (
                            <div className="flex justify-center gap-2 mt-4">
                                {currentItems.map((_, idx) => (
                                    <div 
                                        key={idx} 
                                        className={`w-2 h-2 rounded-full transition-all ${idx === 0 ? 'bg-brava w-5' : 'bg-black/20'}`}
                                    />
                                ))}
                            </div>
                        )}
                    </main>

                    <Footer />

                    {showCart && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/50 backdrop-blur-sm" onClick={() => setShowCart(false)}></div>
                            <div className="relative bg-[#f4f1ea] w-full max-w-md h-full shadow-2xl p-6 flex flex-col animate-in slide-in-from-right duration-500">
                                <div className="flex justify-between items-center mb-10 border-b border-black/5 pb-4">
                                    <h3 className="text-3xl italic">Su Selecci√≥n</h3>
                                    <button onClick={() => setShowCart(false)} className="text-3xl font-light opacity-40 hover:text-brava transition-colors">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto no-scrollbar space-y-6">
                                    {cart.length === 0 ? (
                                        <div className="text-center py-20 opacity-30 uppercase-elegant !text-[11px] italic tracking-widest">Su cesta est√° vac√≠a</div>
                                    ) : cart.map(item => (
                                        <div key={item.id + item.name} className="border-b border-black/5 pb-4 flex justify-between items-start group">
                                            <div className="flex-1">
                                                <span className="text-xl italic block font-medium group-hover:text-brava transition-colors">{item.name}</span>
                                                <span className="uppercase-elegant !text-[8px] opacity-50 block mt-1 font-bold">{item.qty} UNIDAD(ES)</span>
                                            </div>
                                            <div className="text-right ml-4">
                                                <span className="block text-lg font-bold text-brava">${(item.price * item.qty).toLocaleString()}</span>
                                                <button onClick={() => setCart(c => c.filter(x => x.id !== item.id || x.name !== item.name))} className="text-red-700 text-[9px] mt-1 font-bold uppercase-elegant opacity-60 hover:opacity-100 tracking-tighter">ELIMINAR</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="pt-8 space-y-6">
                                    <div className="flex justify-between items-end border-t-2 border-brava/20 pt-6">
                                        <span className="uppercase-elegant opacity-60 font-bold tracking-widest">TOTAL</span>
                                        <span className="text-4xl font-light tracking-tighter text-brava">${total.toLocaleString()}</span>
                                    </div>
                                    <button onClick={handleOrder} disabled={cart.length === 0} className="w-full bg-brava text-white py-5 rounded-sm uppercase-elegant !text-[11px] font-bold shadow-xl active:scale-95 transition-all disabled:opacity-20 hover:brightness-110">
                                        ENVIAR PEDIDO POR WHATSAPP
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
