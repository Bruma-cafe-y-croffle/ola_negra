            padding: 8px 0;
            transition: all 0.3s ease;
            overflow: hidden;
            color: var(--brava-orange) !important;
        }

        .btn-add-subtle::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--brava-orange);
            transform: scaleX(0);
            transform-origin: right;

                    { id: 305, name: "LA MAICERA ESPECIAL", price: 25900, desc: "Jugosa: Pollo, cerdo, salchicha y una monta√±a de platano maduro con salsas de la casa.", img: IMAGES.salchi9 },
                    { id: 306, name: "LA GRATINADA TODO TERRENO", price: 38000, desc: "El mar de queso: Pollo, cerdo, chorizo y butifarra bajo una s√°bana de queso mozarella, queso coste√±o y maiz salteado.", img: IMAGES.salchi10 }
                ],
                "Salchis Familiares": [
                    { id: 401, name: "LA MONUMENTAL CANDELA", price: 45900, desc: "üî• TOP - La reina de la casa: Pollo, carne de res, cerdo, chorizo parrillero, butifarra, salchicha suiza, tocineta, maiz tierno, queso gratinado.", img: IMAGES.salchi11, isTop: true },
                    { id: 402, name: "LA PORKY FAMILIAR", price: 39900, desc: "Especial de cerdo: Cerdo asado, chorizo, tocineta crocante, salchicha, chorizo parrillero y queso gratinado.", img: IMAGES.salchi12 },
                    { id: 403, name: "LA BARRIADA", price: 43000, desc: "Volumen puro: Mucha salchicha, butifarra, pollo, carne de res y el toque secreto: trozos de bollo limpio asado mezclados.", img: IMAGES.salchi13 }
                ],
                "Burguers": [
                    { id: 501, name: "Hamburgesa de la Selva", price: 29000, desc: "Res seleccionada, queso fundido y cebollas crujientes.", img: IMAGES.burger }
                ],
                "Perros Calientes": [
                    { id: 601, name: "Perro de Autor", price: 18000, desc: "Pan artesanal, salchicha jumbo y lluvia de ripio.", img: IMAGES.hotdog }
                ],
                "Bebidas": [
                    { id: 701, name: "Limonada Natural", price: 7500, desc: "C√≠tricos frescos de la regi√≥n.", img: IMAGES.lemonade },
                    { id: 702, name: "Gaseosa", price: 5000, desc: "Variedad de sabores.", img: IMAGES.coffee }
                ]
            }
        };

        const ItemCard = ({ item, onAdd, delay, isHorizontal }) => {
            const [added, setAdded] = useState(false);

            const handleAdd = () => {
                onAdd(item);
                setAdded(true);
                setTimeout(() => setAdded(false), 2000);
            };

            if (isHorizontal) {
                return (
                    <div className="reveal horizontal-scroll-item min-w-[320px] sm:min-w-[360px] mr-6" style={{ animationDelay: delay }}>
                        <div className="group relative aspect-[4/3] rounded-lg overflow-hidden shadow-lg mb-4 border border-black/5">
                            <img src={item.img} className="w-full h-full object-cover grayscale-[5%] transition-transform duration-1000 group-hover:scale-110" alt={item.name} />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                            <div className="absolute bottom-3 left-4 text-white">
                                <h4 className="text-xl italic font-medium tracking-wide leading-tight">{item.name}</h4>
                            </div>
                        </div>
                        <div className="px-1">
                            {item.isTop && <span className="badge-top">üî• TOP</span>}

                        </div>
                        
                        <div className="flex justify-between items-center px-1 mt-2">

                            <button

                            >
                                {added ? "Seleccionado üåø" : "Agregar"}
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="reveal" style={{ animationDelay: delay }}>
                    <div className="group relative aspect-[16/10] rounded-lg overflow-hidden shadow-lg mb-5 border border-black/5">
                        <img src={item.img} className="w-full h-full object-cover grayscale-[5%] transition-transform duration-1000 group-hover:scale-110" alt={item.name} />
                        <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <div className="absolute bottom-4 left-5 text-white">
                            <h4 className="text-3xl italic font-medium tracking-wide">{item.name}</h4>
                        </div>

                    <div className="flex justify-between items-start mb-1">
                        <p className="text-xl italic opacity-80 font-light leading-snug flex-1 mr-6">{item.desc}</p>
                        <p className="text-2xl font-bold tracking-tighter text-brava">${item.price.toLocaleString()}</p>
                    </div>
                    <div className="flex justify-end">
                        <button 
                            onClick={handleAdd}
                            className="btn-add-subtle uppercase-elegant !text-[10px] font-bold"
                        >
                            {added ? "Seleccionado üåø" : "Agregar a la selecci√≥n"}
                        </button>
                    </div>
                </div>
            );
        };

        const Footer = () => (
            <footer className="bg-[#1b261b] text-[#f4f1ea] py-16 px-6 mt-20 border-t-2 border-brava/20">
                <div className="max-w-4xl mx-auto">
                    <div className="flex flex-col items-center justify-center space-y-6">
                        <SimpleToucanLogo />
                        
                        <h3 className="text-3xl italic font-light tracking-tight">Braza Brava</h3>
                        
                        <div className="flex items-center gap-8">
                            <a 
                                href="https://wa.me/573205712682" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="social-icon text-[#f4f1ea] hover:text-brava transition-colors flex flex-col items-center gap-2"
                            >
                                <div className="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center">
                                    <WhatsAppIcon className="w-6 h-6" />
                                </div>
                                <span className="uppercase-elegant !text-[8px] opacity-60">WhatsApp</span>
                            </a>
                            <a 
                                href="https://instagram.com/brazabrava" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="social-icon text-[#f4f1ea] hover:text-brava transition-colors flex flex-col items-center gap-2"
                            >
                                <div className="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center">
                                    <InstagramIcon className="w-6 h-6" />
                                </div>
                                <span className="uppercase-elegant !text-[8px] opacity-60">Instagram</span>
                            </a>
                        </div>
                        
                        <div className="w-24 h-px bg-brava/30 my-4"></div>
                        
                        <div className="text-center space-y-3">
                            <p className="uppercase-elegant opacity-50 !text-[9px]">¬© 2025 Braza Brava</p>
                            <p className="text-lg italic opacity-40">Todos los derechos reservados</p>
                            <p className="uppercase-elegant opacity-30 !text-[8px] tracking-wider">Calle 7b #57-79 Villa Ol√≠mpica</p>
                        </div>
                        
                        <LeafSVG className="w-12 h-12 opacity-15 mt-6" />
                    </div>
                </div>
            </footer>
        );

        function App() {
            const [scene, setScene] = useState('landing');
            const [activeSub, setActiveSub] = useState("Platos de la Casa");
            const [cart, setCart] = useState([]);
            const [showCart, setShowCart] = useState(false);

            const addToCart = (item) => {
                setCart(prev => {
                    const exist = prev.find(i => i.id === item.id && i.name === item.name);
                    if (exist) return prev.map(i => i.id === item.id && i.name === item.name ? {...i, qty: i.qty + 1} : i);
                    return [...prev, {...item, qty: 1}];
                });
            };

            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);

            const handleOrder = () => {
                let text = "*ORDEN BRAZA BRAVA*\n\n";
                cart.forEach(i => text += `üåø ${i.qty}x ${i.name} ‚Äî $${(i.price * i.qty).toLocaleString()}\n`);
                text += `\n*Total: $${total.toLocaleString()}*`;
                window.open(`https://wa.me/573205712682?text=${encodeURIComponent(text)}`);
            };

            if (scene === 'landing') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-8 relative overflow-hidden bg-[#f4f1ea]">
                        <LeafSVG className="leaf-decoration -top-10 -left-10 w-80 h-80 rotate-45" />
                        <LeafSVG className="leaf-decoration -bottom-10 -right-10 w-96 h-96 -rotate-12" />
                        
                        <div className="relative z-10 text-center reveal w-full flex flex-col items-center max-w-md">
                            <ToucanLogo />
                            <h1 className="text-7xl italic font-light mb-1 tracking-tighter text-[#1b261b]">Braza Brava</h1>
                            <p className="uppercase-elegant text-brava mb-12 italic font-bold">Reserva Gastron√≥mica</p>
                            
                            <div className="flex flex-col gap-6 w-full max-w-[320px] mb-16">
                                <button onClick={() => setScene('tarde')} className="bg-white py-7 px-6 rounded-md shadow-sm transition-all hover:shadow-xl border border-[#1b261b]/5 flex flex-col items-center group">
                                    <span className="text-2xl italic font-semibold text-[#1b261b] group-hover:text-brava transition-colors">Experiencia de Tarde</span>
                                    <span className="uppercase-elegant text-[9px] opacity-50 mt-1 block">Caf√© & Reposter√≠a</span>
                                </button>
                                
                                <button onClick={() => setScene('parrilla')} className="bg-[#1b261b] text-white py-7 px-6 rounded-md shadow-2xl transition-all flex flex-col items-center hover:bg-[#253525]">
                                    <span className="text-2xl italic font-semibold">La Brasa de Autor</span>
                                    <span className="uppercase-elegant text-[9px] text-brava mt-1 block font-bold">Cocina de Fuego</span>
                                </button>
                            </div>

                            <div className="flex flex-col items-center gap-1 opacity-60">
                                <p className="uppercase-elegant !text-[9px] font-bold">Calle 7b #57-79 Villa Ol√≠mpica</p>
                            </div>
                        </div>
                    </div>
                );
            }

            const currentItems = scene === 'tarde' ? MENU_DATA.tarde : MENU_DATA.parrilla[activeSub];
            const isParrilla = scene === 'parrilla';

            return (
                <div className="min-h-screen relative">
                    <LeafSVG className="leaf-decoration top-40 -left-20 w-64 h-64 opacity-[0.05]" />
                    
                    <header className="fixed top-0 inset-x-0 z-50 glass px-6 py-5 flex justify-between items-center">
                        <button onClick={() => setScene('landing')} className="uppercase-elegant !text-[10px] font-bold opacity-80 hover:text-brava">‚Üê INICIO</button>
                        <h2 className="text-3xl italic font-medium tracking-tight">Braza Brava</h2>
                        <button onClick={() => setShowCart(true)} className="relative p-2 text-2xl">
                            <span className="grayscale-[0.5]">üåø</span>
                            {cart.length > 0 && (
                                <span className="absolute -top-1 -right-0 bg-brava text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold shadow-sm">
                                    {cart.reduce((a,b)=>a+b.qty,0)}
                                </span>
                            )}
                        </button>
                    </header>

                    <main className="pt-32 px-6 max-w-6xl mx-auto relative z-10">
                        <div className="text-center mb-12 reveal">
                            <h3 className="text-5xl italic font-light">{scene === 'tarde' ? 'Dulce Atardecer' : 'La Brasa de Autor'}</h3>
                            <div className="h-1 w-12 bg-brava mx-auto mt-4 rounded-full opacity-60"></div>
                        </div>

                        {isParrilla && (
                            <div className="flex overflow-x-auto gap-4 pb-6 mb-8 no-scrollbar justify-start sm:justify-center">
                                {Object.keys(MENU_DATA.parrilla).map(cat => (
                                    <button 
                                        key={cat}
                                        onClick={() => setActiveSub(cat)}
                                        className={`whitespace-nowrap uppercase-elegant !text-[9px] category-tab ${activeSub === cat ? 'active' : 'opacity-60 bg-white/50'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        )}

                        <div className="relative">
                            <div 
                                className={`flex overflow-x-auto gap-6 pb-8 no-scrollbar ${isParrilla ? 'horizontal-scroll' : ''}`}
                                style={{ scrollBehavior: 'smooth' }}
                            >
                                {currentItems.map((item, idx) => (
                                    <ItemCard 
                                        key={item.id} 
                                        item={item} 
                                        onAdd={addToCart} 
                                        delay={`${idx * 0.1}s`}
                                        isHorizontal={isParrilla}
                                    />
                                ))}
                            </div>
                            
                            {isParrilla && currentItems.length > 1 && (

                            )}

                        {isParrilla && currentItems.length > 1 && (
                            <div className="flex justify-center gap-2 mt-4">
                                {currentItems.map((_, idx) => (
                                    <div 
                                        key={idx} 
                                        className={`w-2 h-2 rounded-full transition-all ${idx === 0 ? 'bg-brava w-6' : 'bg-black/20'}`}
                                    />

                    <Footer />

                    {showCart && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/50 backdrop-blur-sm" onClick={() => setShowCart(false)}></div>
                            <div className="relative bg-[#f4f1ea] w-full max-w-md h-full shadow-2xl p-10 flex flex-col animate-in slide-in-from-right duration-500">
                                <div className="flex justify-between items-center mb-12 border-b border-black/5 pb-6">
                                    <h3 className="text-4xl italic">Su Selecci√≥n</h3>
                                    <button onClick={() => setShowCart(false)} className="text-4xl font-light opacity-40 hover:text-brava transition-colors">&times;</button>
                                </div>
                                <div className="flex-1 overflow-y-auto no-scrollbar space-y-10">
                                    {cart.length === 0 ? (
                                        <div className="text-center py-24 opacity-30 uppercase-elegant !text-[12px] italic tracking-widest">Su cesta est√° vac√≠a</div>
                                    ) : cart.map(item => (
                                        <div key={item.id + item.name} className="border-b border-black/5 pb-6 flex justify-between items-start group">
                                            <div className="flex-1">
                                                <span className="text-2xl italic block font-medium group-hover:text-brava transition-colors">{item.name}</span>
                                                <span className="uppercase-elegant !text-[9px] opacity-50 block mt-2 font-bold">{item.qty} UNIDAD(ES)</span>
                                            </div>
                                            <div className="text-right ml-6">
                                                <span className="block text-xl font-bold text-brava">${(item.price * item.qty).toLocaleString()}</span>
                                                <button onClick={() => setCart(c => c.filter(x => x.id !== item.id || x.name !== item.name))} className="text-red-700 text-[10px] mt-2 font-bold uppercase-elegant opacity-60 hover:opacity-100 tracking-tighter">ELIMINAR</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="pt-10 space-y-8">
                                    <div className="flex justify-between items-end border-t-2 border-brava/20 pt-8">
                                        <span className="uppercase-elegant opacity-60 font-bold tracking-widest">TOTAL</span>
                                        <span className="text-5xl font-light tracking-tighter text-brava">${total.toLocaleString()}</span>
                                    </div>
                                    <button onClick={handleOrder} disabled={cart.length === 0} className="w-full bg-brava text-white py-7 rounded-sm uppercase-elegant !text-[12px] font-bold shadow-xl active:scale-95 transition-all disabled:opacity-20 hover:brightness-110">
                                        ENVIAR PEDIDO POR WHATSAPP
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
