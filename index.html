                { name: "ALASKA ROLL (CLÁSICO)", description: "Salmón, queso crema, aguacate, ajonjolí.", price: 30, icon: "snowflake", image: "https://github.com/Bruma-cafe-y-croffle/bruma-asses/blob/main/Alaska%20Roll%20(1).JPG?raw=true" },
            ],
            "Fuertes": [
                { name: "ARROZ YAKIMESHI", description: "Arroz frito con pollo, langostino, huevo, vegetales, salsa de soya y ajonjolí coronado con cebollin frito.", price: 40, icon: "rice-bowl", image: "https://github.com/Bruma-cafe-y-croffle/bruma-asses/blob/main/Arroz%20yakimeshi.jpg?raw=true" },
                { name: "SALMÓN TERIYAKI", description: "salmón a la plancha con preparación al estilo teriyaki, acompañado de arroz oriental.", price: 50, icon: "fish", image: "https://github.com/Bruma-cafe-y-croffle/bruma-asses/blob/main/Salm%C3%B3n%20teriyaki%20(1).jpg?raw=true" },
                { name: "PICAÑA ANGUS", description: "300 g de picaña Angus, marcada a la perfección, con papas trufadas.", price: 80, icon: "steak", image: null },
                { name: "YAKISOBA DE LANGOSTINO", description: "noodles salteados con langostino, vegetales y coronado con maní.", price: 40, icon: "steak", image: null },
                { name: "RAMEN AL ESTILO UNAGUI", description: "Fondo de la casa con fideos, cerdo o pollo, huevo, soya, tofu y nori.", price: 40, icon: "bone", image: null },
                { name: "RAMEN MIXTO UNAGUI", description: "Fondo de la casa con fideos, cerdo o pollo, huevo, soya, tofu y nori.", price: 50, icon: "bone", image: "https://github.com/Bruma-cafe-y-croffle/bruma-asses/blob/main/Ramen%20(2).jpg?raw=true" },
                { name: "POKEN DE ATÚN", description: "Atún natural, langostino tempura, cangrejo, edamame, aguacate, pepino y batata.", price: 40, icon: "bone", image: "https://github.com/Bruma-cafe-y-croffle/bruma-asses/blob/main/Poke%20de%20at%C3%BAn.jpg?raw=true" },
                { name: "POKEN DE SALMÓN", description: "Salmón natural, cangrejo, wakame, zanahoria, pepino, edamame y aguacate.", price: 40, icon: "bone", image: null },
            ],
            "Nikkei": [
               { name: "CEVIMAKI", description: "Finos cortes de sashimi, bañados en salsa de leche de tigre con un toque de sriracha, servidos sobre arroz Unagui.", price: 65, icon: "fish", image: null },
               { name: "VIERAS GRATINADAS", description: "Vieras, langostinos, masago Wakame, flameada en mantequilla de miso y queso parmesano.", price: 55, icon: "fish", image: null },
               { name: "JALEA DE MARISCO", description: "Mixtura de mariscos delicadamente preparados, acompañados de salsa tártara peruana y zarza criolla.", price: 75, icon: "fish", image: null },
               { name: "CEVICHE MIXTO", description: "Calamares labrados, langostinos, pulpo y pincho de calamares apanados, en leche de tigre, sobre puré de camote tatemado.", price: 55, icon: "fish", image: null },
               { name: "TOSTADAS DE JAIBA", description: "Tostadas de jaiba con alioli de alcaparras y jalapeños  fundie de queso , pico de gallo con granada.", price: 55, icon: "fish", image: null },
               { name: "TIRADITO DE SALMÓN", description: "Salmón curado, bañado en leche de tigre de lulo, acompañado de piel crocante de salmón y miel de ostión, terminado con un hilo de aceite de togarachi.", price: 55, icon: "fish", image: null },
            ]
        };
        // --- UNIFICACIÓN DE MENÚS POR SEDE ---
        const allMenuData = {
            "Sede Los Cocos": menuDataLosCocos,
            "Sede Aluna Plaza": menuDataAlunaPlaza
        };
        // --- LÓGICA (NO SE MODIFICA EL DISEÑO NI LA LÓGICA DEL MODAL) ---
        let activeCategory = null;
        let activeSede = null;
        const navModal = document.getElementById('nav-modal');
        const navPanel = document.getElementById('nav-panel');
        let promoTimeout = null; // Para guardar el timeout de la promoción
        function updateNavLinks() {
            const whatsappLink = document.getElementById('whatsapp-link');
            const locationLink = document.getElementById('location-link');
            if (activeSede && sedeDetails[activeSede]) {
                const details = sedeDetails[activeSede];
                // Link de WhatsApp con el número correcto de la sede
                whatsappLink.href = `https://wa.me/${details.whatsapp}?text=Hola%20Unagui%20(${activeSede}),%20quisiera%20hacer%20un%20pedido.`;
                // Link de Ubicación (Google Maps)
                locationLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(details.direccion)}`;
            }
        }
        function toggleNavModal(show, event) {
            if (!show && event && event.target.id !== 'nav-modal') return;
            if (show) {
                updateNavLinks();
                navModal.classList.remove('hidden');
                setTimeout(() => {
                    navPanel.classList.remove('nav-modal-slide-out');
                    navPanel.classList.add('nav-modal-slide-in');
                }, 10);
            } else {
                navPanel.classList.remove('nav-modal-slide-in');
                navPanel.classList.add('nav-modal-slide-out');
                setTimeout(() => {
                    navModal.classList.add('hidden');
                }, 300);
            }
        }
        function showSedeSelection() {
            // Limpia el estado y muestra la pantalla de selección de sede
            document.getElementById('menu-container').classList.add('hidden');
            document.getElementById('sede-selection-container').classList.remove('hidden');
            activeSede = null;
            closePromoModal(); // Asegura que el modal de promo se cierre si vuelve al inicio
            if (promoTimeout) clearTimeout(promoTimeout); // Detiene el timer si vuelve a la selección
        }
        function selectSede(sedeName) {
            activeSede = sedeName;
            document.getElementById('active-sede-display').textContent = activeSede;
            document.getElementById('sede-selection-container').classList.add('hidden');
            document.getElementById('menu-container').classList.remove('hidden');
            initializeMenuCategories();
            updateNavLinks(); // Asegura que los links de contacto se actualicen
            // Mostrar el modal de promoción después de 2 segundos
            if (promoTimeout) clearTimeout(promoTimeout);
            promoTimeout = setTimeout(showPromoModal, 5000); // 2 segundos
        }
        function formatPrice(amount) {
            // Formatea el precio a COP (Pesos Colombianos) con el formato 0.000
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(amount * 1000);
        }
        // --- LÓGICA DE MODAL DE IMAGEN ---
        function openImageModal(imgSrc, title) {
            const modal = document.getElementById('dish-image-modal');
            const img = document.getElementById('modal-dish-img');
            const modalTitle = document.getElementById('modal-dish-title');
            // Si no hay imagen real (null), usamos un placeholder dinámico con el texto en mostaza
            if (!imgSrc) {
                img.src = `https://placehold.co/600x400/1c1c1c/D4A017?text=${encodeURIComponent(title)}`;
            } else {
                img.src = imgSrc;
            }
            modalTitle.textContent = title;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
        function closeDishImageModal() {
            const modal = document.getElementById('dish-image-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
        // --- LÓGICA DE MODAL DE PROMOCIÓN ---
        function showPromoModal() {
            // Solo se muestra si estamos en el menú (activeSede no es nulo)
            if (!activeSede) return;
            const modal = document.getElementById('promo-modal');
            document.getElementById('promo-title').textContent = promotionData.title;
            document.getElementById('promo-description').textContent = promotionData.description;
            document.getElementById('promo-price').textContent = promotionData.price;
            document.getElementById('promo-img').src = promotionData.image;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
        function closePromoModal() {
            const modal = document.getElementById('promo-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
        // --- LÓGICA DEL MENÚ ---
        function initializeMenuCategories() {
            const navContainer = document.getElementById('category-nav');
            // Carga el menú específico de la sede activa
            const menuForSede = allMenuData[activeSede];
            const categories = Object.keys(menuForSede);
            navContainer.innerHTML = '';
            categories.forEach((category, index) => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = `category-btn px-4 py-2 rounded-full font-medium text-sm whitespace-nowrap transition-colors flex-shrink-0 ${index === 0 ? 'bg-unagui-orange text-black' : 'bg-unagui-charcoal text-gray-400 hover:text-white'}`;
                button.setAttribute('data-category', category);
                button.onclick = () => showCategory(category);
                navContainer.appendChild(button);
            });
            if (categories.length > 0) showCategory(categories[0]);
        }
        function showCategory(categoryName) {
            // Carga el menú específico de la sede activa
            const menuForSede = allMenuData[activeSede];
            if (activeCategory === categoryName && document.getElementById('menu-content').children.length > 0) return;
            activeCategory = categoryName;
            // Actualizar botones de categoría
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.getAttribute('data-category') === categoryName) {
                    btn.className = 'category-btn px-4 py-2 rounded-full font-bold text-sm whitespace-nowrap flex-shrink-0 bg-unagui-orange text-black shadow-lg shadow-yellow-900/50';
                } else {
                    btn.className = 'category-btn px-4 py-2 rounded-full font-medium text-sm whitespace-nowrap flex-shrink-0 bg-unagui-charcoal text-gray-400 hover:text-white border border-gray-800';
                }
            });
            // Scroll al botón activo
            const activeBtn = document.querySelector(`.category-btn[data-category="${categoryName}"]`);
            if(activeBtn) activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            // Renderizar items
            const contentContainer = document.getElementById('menu-content');
            const items = menuForSede[categoryName]; // Usa el menú de la sede activa
            contentContainer.innerHTML = items.map(item => `
                <div class="bg-unagui-charcoal p-4 rounded-xl border border-gray-800 hover:border-unagui-orange/40 transition-all flex flex-col justify-between h-full group">
                    <div class="mb-3">
                        <div class="flex items-start justify-between mb-1">
                            <!-- NOMBRE CLICKEABLE para abrir la imagen -->
                            <h3 class="text-base font-bold text-white leading-tight clickable-name hover:text-unagui-orange transition-colors"
                                onclick="openImageModal('${item.image || ''}', '${item.name}')"
                                title="Ver foto de ${item.name}"
                            >
                                ${item.name}
                            </h3>
                            <i data-lucide="${item.icon || 'circle'}" class="w-4 h-4 text-unagui-orange-light opacity-70 group-hover:opacity-100 transition-opacity flex-shrink-0 ml-2"></i>
                        </div>
                        <p class="text-xs text-gray-400 line-clamp-3">${item.description}</p>
                    </div>
                    <!-- Solo mostramos el precio -->
                    <div class="pt-3 border-t border-gray-800">
                        <span class="text-lg font-bold text-unagui-orange">${formatPrice(item.price)}</span>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }
        // Init
        window.onload = () => {
            showSedeSelection();
            lucide.createIcons();
        };
    </script>
</body>
